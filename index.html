<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Super Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }

        /* --- FONDO ANIMADO --- */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 100, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(0, 200, 255, 0.1) 0%, transparent 50%);
        }

        /* --- PARTÍCULAS --- */
        canvas#particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        /* --- TEXTO PRINCIPAL --- */
        .main-text {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            line-height: 1;
            position: relative;
            display: inline-block;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .main-text .letter {
            display: inline-block;
            position: relative;
            background: linear-gradient(
                135deg,
                #ff006e,
                #8338ec,
                #3a86ff,
                #00f5d4,
                #fee440,
                #ff006e
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                        filter 0.3s ease;
            filter: drop-shadow(0 0 20px rgba(131, 56, 236, 0.3));
        }

        .main-text .letter:nth-child(1) { animation-delay: 0s; }
        .main-text .letter:nth-child(2) { animation-delay: 0.1s; }
        .main-text .letter:nth-child(3) { animation-delay: 0.2s; }
        .main-text .letter:nth-child(4) { animation-delay: 0.3s; }

        .main-text .letter:hover {
            transform: translateY(-20px) scale(1.2) rotate(-5deg);
            filter: drop-shadow(0 0 40px rgba(255, 0, 110, 0.6));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* --- LÍNEA DECORATIVA --- */
        .line-deco {
            width: 0;
            height: 3px;
            margin: 1.5rem auto;
            background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff);
            border-radius: 10px;
            animation: lineExpand 1.5s 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes lineExpand {
            to { width: min(300px, 60vw); }
        }

        /* --- SUBTÍTULO --- */
        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.4rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s 1.2s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- GLASSMORPHISM CARD --- */
        .glass-card {
            margin-top: 2.5rem;
            padding: 1.5rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: cardIn 1s 1.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            transition: transform 0.4s ease, border-color 0.4s ease,
                        box-shadow 0.4s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(131, 56, 236, 0.3);
            box-shadow: 0 20px 60px rgba(131, 56, 236, 0.15);
        }

        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .glass-card p {
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: 300;
            line-height: 1.6;
        }

        .glass-card .highlight {
            color: #8338ec;
            font-weight: 700;
        }

        /* --- BOTÓN INTERACTIVO --- */
        .btn-glow {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-family: 'Outfit', sans-serif;
            font-size: clamp(0.85rem, 2vw, 1rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s 2s ease forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-glow:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 40px rgba(131, 56, 236, 0.4);
        }

        .btn-glow:hover::before {
            left: 100%;
        }

        .btn-glow:active {
            transform: scale(0.97);
        }

        /* --- CURSOR GLOW --- */
        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(131, 56, 236, 0.12) 0%, transparent 70%);
            pointer-events: none;
            z-index: 2;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        /* --- ESQUINAS DECORATIVAS --- */
        .corner {
            position: fixed;
            width: 80px;
            height: 80px;
            z-index: 5;
            opacity: 0;
            animation: fadeUp 1s 2.5s ease forwards;
        }

        .corner::before, .corner::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border-radius: 2px;
        }

        .corner-tl { top: 30px; left: 30px; }
        .corner-tl::before { top: 0; left: 0; width: 30px; height: 2px; }
        .corner-tl::after { top: 0; left: 0; width: 2px; height: 30px; }

        .corner-tr { top: 30px; right: 30px; }
        .corner-tr::before { top: 0; right: 0; width: 30px; height: 2px; }
        .corner-tr::after { top: 0; right: 0; width: 2px; height: 30px; }

        .corner-bl { bottom: 30px; left: 30px; }
        .corner-bl::before { bottom: 0; left: 0; width: 30px; height: 2px; }
        .corner-bl::after { bottom: 0; left: 0; width: 2px; height: 30px; }

        .corner-br { bottom: 30px; right: 30px; }
        .corner-br::before { bottom: 0; right: 0; width: 30px; height: 2px; }
        .corner-br::after { bottom: 0; right: 0; width: 2px; height: 30px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .corner { display: none; }
            .glass-card { padding: 1.2rem 1.8rem; margin-top: 1.5rem; }
            .btn-glow { padding: 0.8rem 2rem; }
        }

        @media (max-width: 480px) {
            .subtitle { letter-spacing: 0.25em; }
        }

        /* --- ANIMACIÓN ENTRADA LETRAS --- */
        .main-text .letter {
            opacity: 0;
            transform: translateY(80px) rotateX(90deg);
            animation: letterIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards,
                       gradientShift 4s ease infinite;
        }

        .main-text .letter:nth-child(1) { animation-delay: 0.1s, 0s; }
        .main-text .letter:nth-child(2) { animation-delay: 0.2s, 0.1s; }
        .main-text .letter:nth-child(3) { animation-delay: 0.3s, 0.2s; }
        .main-text .letter:nth-child(4) { animation-delay: 0.4s, 0.3s; }

        @keyframes letterIn {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* --- FLOATING ORBS --- */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px; height: 400px;
            background: rgba(131, 56, 236, 0.08);
            top: -100px; right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px; height: 300px;
            background: rgba(255, 0, 110, 0.06);
            bottom: -80px; left: -80px;
            animation-delay: -3s;
        }

        .orb-3 {
            width: 250px; height: 250px;
            background: rgba(58, 134, 255, 0.06);
            top: 50%; left: 50%;
            animation-delay: -5s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }
    </style>
</head>
<body>

    <!-- Fondo -->
    <div class="bg-gradient"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Partículas -->
    <canvas id="particles"></canvas>

    <!-- Cursor glow -->
    <div class="cursor-glow" id="cursorGlow"></div>

    <!-- Esquinas -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Contenido -->
    <div class="container">
        <h1 class="main-text" id="mainText">
            <span class="letter">P</span><span class="letter">U</span><span class="letter">T</span><span class="letter">A</span>
        </h1>

        <div class="line-deco"></div>


        <div class="glass-card">

        </div>

        <button class="btn-glow" id="btnExplode">✦ EXPLOTAR ✦</button>
    </div>

    <script>
        // ==================== PARTÍCULAS ====================
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: -1000, y: -1000 };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor(x, y, isExplosion = false) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.baseAlpha = Math.random() * 0.5 + 0.1;
                this.alpha = this.baseAlpha;

                if (isExplosion) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.008;
                    this.size = Math.random() * 4 + 1;
                    this.color = ['#ff006e', '#8338ec', '#3a86ff', '#00f5d4', '#fee440'][Math.floor(Math.random() * 5)];
                    this.isExplosion = true;
                } else {
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.life = 1;
                    this.decay = 0;
                    this.color = `rgba(255, 255, 255, ${this.alpha})`;
                    this.isExplosion = false;
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.isExplosion) {
                    this.life -= this.decay;
                    this.vx *= 0.98;
                    this.vy *= 0.98;
                    this.vy += 0.02; // gravedad leve
                } else {
                    // Interacción con el mouse
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        const force = (150 - dist) / 150;
                        this.vx += (dx / dist) * force * 0.3;
                        this.vy += (dy / dist) * force * 0.3;
                        this.alpha = this.baseAlpha + force * 0.5;
                    } else {
                        this.alpha += (this.baseAlpha - this.alpha) * 0.05;
                    }

                    this.vx *= 0.99;
                    this.vy *= 0.99;

                    // Wrap around
                    if (this.x < 0) this.x = canvas.width;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.y < 0) this.y = canvas.height;
                    if (this.y > canvas.height) this.y = 0;
                }
            }

            draw() {
                if (this.isExplosion) {
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                } else {
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 0;
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        // Crear partículas iniciales
        const numParticles = Math.min(120, Math.floor((canvas.width * canvas.height) / 12000));
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        // Dibujar líneas entre partículas cercanas
        function drawLines() {
            for (let i = 0; i < particles.length; i++) {
                if (particles[i].isExplosion) continue;
                for (let j = i + 1; j < particles.length; j++) {
                    if (particles[j].isExplosion) continue;
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.strokeStyle = `rgba(131, 56, 236, ${(1 - dist / 120) * 0.15})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Eliminar partículas de explosión muertas
            particles = particles.filter(p => !p.isExplosion || p.life > 0);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            drawLines();
            requestAnimationFrame(animate);
        }
        animate();

        // ==================== CURSOR GLOW ====================
        const cursorGlow = document.getElementById('cursorGlow');

        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseleave', () => {
            mouse.x = -1000;
            mouse.y = -1000;
            cursorGlow.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursorGlow.style.opacity = '1';
        });

        // ==================== BOTÓN EXPLOSIÓN ====================
        const btnExplode = document.getElementById('btnExplode');

        btnExplode.addEventListener('click', (e) => {
            const rect = btnExplode.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;

            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(cx, cy, true));
            }

            // Animar las letras
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, i) => {
                letter.style.transition = 'transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                letter.style.transform = `translateY(-${30 + i * 10}px) rotate(${(Math.random() - 0.5) * 30}deg) scale(1.3)`;
                setTimeout(() => {
                    letter.style.transform = '';
                }, 600);
            });
        });

        // ==================== HOVER LETRAS CON SONIDO VISUAL ====================
        const letters = document.querySelectorAll('.letter');
        letters.forEach(letter => {
            letter.addEventListener('mouseenter', () => {
                const rect = letter.getBoundingClientRect();
                const cx = rect.left + rect.width / 2;
                const cy = rect.top + rect.height / 2;
                for (let i = 0; i < 8; i++) {
                    particles.push(new Particle(cx, cy, true));
                }
            });
        });

        // ==================== CLICK EN CUALQUIER LUGAR ====================
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(e.clientX, e.clientY, true));
            }
        });

        // ==================== TOUCH SUPPORT ====================
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
            cursorGlow.style.left = touch.clientX + 'px';
            cursorGlow.style.top = touch.clientY + 'px';
        });

        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(touch.clientX, touch.clientY, true));
            }
        });
    </script>
</body>
</html>
